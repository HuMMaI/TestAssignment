<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #canvas-el {
            border: 5px solid black;
            background-size: 100%;
        }

        .main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .room-data-box, .on-board-items {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        table, tr, td, th {
            border: 1px solid black;
        }
    </style>

</head>
<body>

<div class="main">
    <div class="on-board-items">
        <div>
            <canvas id="canvas-el" width="600px" height="600px">

            </canvas>
        </div>

        <div>
            <h3>On board</h3>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Del</th>
                    </tr>
                </thead>
                <tbody id="on-board-data">

                </tbody>
            </table>
        </div>
    </div>

    <div class="room-data-box">
        <div>
            <div>
                <span>Number of point:</span>
                <br>
                <input type="number" id="number-of-point">
                <button id="add-number-of-point">Ok</button>
            </div>

            <div style="display: none" id="form">
                <form>
                    <div id="form-elements">

                    </div>

                    <input type="submit" value="Add point" id="add-new-room">
                </form>
            </div>
        </div>

        <div>
            <h3>Rooms</h3>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Number of point</th>
                        <th>Coordinates</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="rooms-table">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
